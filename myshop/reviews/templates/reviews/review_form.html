<!-- reviews/templates/reviews/review_form.html -->
<form
  method="post"
  action="{% if review.id %}{% url 'review-create-or-edit' product.id review.id %}{% else %}{% url 'review-create-or-edit' product.id %}{% endif %}"
>
  {% csrf_token %}
  <div class="form-group">
    {{ form.rating.label_tag }}
    <div class="star-rating">
      {% for i in "12345" %}
      <span class="star" data-rating="{{ forloop.counter }}">&#9733;</span>
      {% endfor %}
    </div>
    {{ form.rating }}
  </div>
  <div class="form-group">{{ form.comment.label_tag }} {{ form.comment }}</div>
  <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
